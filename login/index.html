<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files API | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" href="https://i.pinimg.com/736x/46/e8/08/46e80840b080b6d0218127a23ce19d61.jpg" type="image/jpg">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://i.pinimg.com/736x/46/e8/08/46e80840b080b6d0218127a23ce19d61.jpg" width="5%">
        Files API
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-primary" href="/login">Login</a>
        <a class="btn btn-outline-primary" href="/register">Register</a>
        <a class="btn btn-primary" href="/files">View Files</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="wrapper">
      <header>Login To Upload Files</header>
      <form action="#">
        <div class="input-group mb-3">
          <span class="input-group-text" id="email-label">@</span>
          <input type="text" class="form-control" id="email" placeholder="Email" aria-label="email" aria-describedby="email-label" autocomplete="off" autofocus>
        </div>
        <input type="text" class="form-control" id="fake-email" placeholder="FAKEemail" aria-label="FAKEemail" aria-describedby="email-label" hidden>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
        </div>
      </form>
      <button class="btn btn-primary" id="login">Login</button>
    </div>
    <span class="snackbar" id="invalidLoginSnackbar">Email or password is incorrect</span>
  </main>
</body>
</html>
